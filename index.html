<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>To-Do List</title>
</head>

<body>
    <!-- INIZIALIZZAZIONE VUE-->
    <div id="app">
        <header>
            <div class="container">
                <div class="row text-center">
                    <div class="col col-3"></div>
                    <div class="col col-6">
                        <img src="./img/cat-logo.png" alt="cat-logo">
                        <h1>To Do List</h1>
                    </div>
                    <div class="col col-3"></div>
                </div>
            </div>
        </header>

        <main class="container special-width">
            <div class="input-group mb-3 mt-3" v-if="items.length">
                <input type="text" class="form-control" placeholder="Cerca..." v-model="searchedItem"
                    keyup.enter="addTask">
                <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
            </div>
            <ul class="list-group">
                <li v-for="(task, index) in items" v-if="checkInclusion(task)"
                    class="list-group-item d-flex justify-content-between">{{ task }}
                    <button type="button" class="btn-close" aria-label="Close" @click="deleteTask(index)"></button>
                </li>
            </ul>
            <div class="input-group mb-3 mt-3">
                <input type="text" class="form-control" placeholder="Scrivi qui..." v-model="newTask"
                    @keyup.enter='addTask'>
                <button class="btn btn-outline-success" type="button" id="button-addon2"
                    @click="addTask">Aggiungi</button>
            </div>

        </main>

    </div>
    <script src="./js/script.js"></script>
</body>

</html>
